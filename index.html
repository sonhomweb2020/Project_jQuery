<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project jQuery</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: antiquewhite;
        }

        h1 {
            color:blue;
            background-color: white;
        }
        #getname {
            float: right;
        }

        h4 {
            text-align: center;
        }

        h3 {
            color: blue;
        }
       
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <select id="recipe" class="form-control">
                    <option value="" disabled selected>Choose Recipe</option>
                </select>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <hr>

        <div class="row mt-5" id="recipe-result"></div>

        <div class="row mt-3" style="margin-left: 25%;" id="members">
            <div class="col-sm-4 ">
                <div class="card">
                    <h3> Number of persons </h3>
                </div>
            </div>
            <div class="col-sm-4" id="member">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-primary" type="button" id="decrease">-</button>
                    </div>
                    <input type="text" id="inputMenu" class="form-control text-center" disabled value="0">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button" id="add">+</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>

        <div class="row mt-5">
            <div class="col-sm-6">
                <div class="card" id="card1">
                    <table class="table table-borderless" id="result-ingredient">
                        <h4 id="ingredients"></h4>
                    </table>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card" id="card2">
                    <table class="table table-borderless" id="cut-step">
                        <h4 id="con"></h4>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/project.js"></script>
</body>

</html>
