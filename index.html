<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project jQuery</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <select id="recipe" class="form-control">
                    <option value="" disabled selected>Choose Recipe</option>
                </select>
            </div>
            <div class="col-4"></div>
        </div>
        <h1 class="display text-center"></h1>
        <div class="row mt-3" id="recipe-result"></div>


    </div class="row ">
    <div class="col-6"></div>
    <div class="col-2 mt-3" style="margin-left: 50%;">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-primary" type="button" id="decrease">-</button>
            </div>
            <input type="text" class="form-control text-center" disabled value="0" id="inputMenu">
            <div class="input-group-append">
                <button class="btn btn-success" type="submit" id="add">+</button>
            </div>
        </div>
    </div>
    <div class="col-4"></div>
    <div class="row mt-5">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <table class="table table-borderless" id="result-ingredient"></table>
                    <table class="table table-borderless" id="cut-step"></table>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/project.js"></script>
</body>

</html>
